<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8">
		<title>SpaceX</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/Chart.css">
		<script type="text/javascript" src="js/Chart.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	</head>
	<body>
		<header>
      <nav>
        <a href="index.html">
          <img id="logo" src="img/logo.png" alt="logo space X">
        </a>
        <a href="index.html">Speed</a>
        <a href="resources.html">Resources</a>
      </nav>
		</header>
		<main>
			<div id="flexContainer">
        <div class="pieWrapper">
		    <article class="charts" id="pie">
					<canvas id="oxyChart" ></canvas>
				</article>
        <article class="charts" id="pie">
          <canvas id="food"></canvas>
        </div>
        </article>
        <article class="charts" id="bar">
          <canvas id="barChart"></canvas>
        </article>
			</div>
		</main>
	</body>
</html>

<script>
Chart.defaults.global.defaultFontColor = 'white';
new Chart(document.getElementById("oxyChart"), {
    type: 'doughnut',
    data: {
      labels: ["O²","CO²"],
      fontColor: "#fffff",
      datasets: [
        {
          label: "oxygen",
          backgroundColor: ["#3e95cd", "#bababa1C"],
          data: [90,10]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Oxygen'
      }
    }
});

new Chart(document.getElementById("food"), {
    type: 'doughnut',
    data: {
      labels: ["Food","Consumed"],
      datasets: [
        {
          label: "Amount of food consumed",
          backgroundColor: ["#197419", "#bababa1C"],
          data: [90,10]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Food'
      }
    }
});

var ctx = document.getElementById('barChart');
var barChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: ['Carbs','Protein', 'Vegetables','Water','Other'],
        datasets: [{
            label: 'Amount',
            barPercentage: 0.7,
            data: [55, 57, 22, 85, 88],
            backgroundColor: [
                '#fac104',
                '#b42423',
                '#197419',
                '#5090ac',
                '#8930ce'
            ],
            borderColor: [
                '#fac104',
                '#b42423',
                '#197419',
                '#5090ac',
                '#8930ce'
            ],
            borderWidth: 1
        }]
    },
     
    options: {
        scales:
        {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
    
});
</script>
