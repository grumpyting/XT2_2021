<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8">
		<title>Elon Musk bull</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/Chart.css">
		<script type="text/javascript" src="js/Chart.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	</head>
	<body>
		<header>
			<h1>SpaceX</h1>
		</header>
		<main>
			<div id="flexContainer">
		    <article class="charts" id="pie">
					<canvas id="oxyChart" ></canvas>
				</article>
        <article class="charts" id="pie">
          <canvas id="food"></canvas>
        </article>
        <article class="charts" id="bar">
          <canvas id="barChart"></canvas>
        </article>
			</div>
		</main>
	</body>
</html>

<script>

new Chart(document.getElementById("oxyChart"), {
    type: 'doughnut',
    data: {
      labels: ["Oxygen","CO²"],
      datasets: [
        {
          label: "oxygen",
          backgroundColor: ["#3e95cd", "#bababa1C"],
          data: [90,10]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'O²'
      }
    }
      
});

new Chart(document.getElementById("food"), {
    type: 'doughnut',
    data: {
      labels: ["Food","Consumed"],
      datasets: [
        {
          label: "Amount of food consumed",
          backgroundColor: ["#3e95cd", "#bababa1C"],
          data: [90,10]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Food'
      }
    }
});

var ctx = document.getElementById('barChart');
var barChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: ['Carbs', 'Protein', 'Vegetables','Water','Other'],
        datasets: [{
            label: 'Amount',
            barPercentage: 0.1,
            data: [50, 57, 12, 85, 88],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(220, 150, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(220, 150, 86, 1)',
                'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
        }]
    },
     responsive: true,
    maintainAspectRatio: true,
    options: {
        scales:
        {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
    
});
</script>
